<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday ðŸŽ‰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #FFF2E1, #FFA94D);
        overflow: hidden;
        font-family: 'Arial', sans-serif;
      }

      .happy-birthday-banner {
        text-align: center;
        margin-top: 50px;
        font-size: 48px;
        font-family: 'Pacifico', cursive;
        color: #fff;
        text-shadow: 2px 2px 5px #f4801b;
      }

      .candle-count-display {
        text-align: center;
        margin: 10px auto 20px auto;
        font-size: 20px;
        background-color: #fff5f7;
        padding: 10px 20px;
        border-radius: 12px;
        border: 2px solid #f4801b86;
        width: fit-content;
        color: #fc8200;
      }

      .candle-count-display span {
        font-weight: bold;
        color: #fc8200;
      }

      .cake {
        position: relative;
        width: 250px;
        height: 200px;
        margin: 50px auto;
        z-index: 2;
      }

      .plate {
        width: 270px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
      }

      .layer {
        display: block;
        width: 250px;
        height: 100px;
        border-radius: 50%;
        background: #FFD1DF;
        position: absolute;
      }

      .layer-top { top: 0; }
      .layer-middle { top: 33px; }
      .layer-bottom { top: 66px; }

      .icing {
        top: 2px;
        left: 5px;
        background-color: #f0e4d0;
        width: 240px;
        height: 90px;
        border-radius: 50%;
        position: absolute;
        z-index: 1;
      }
      .icing:before {
        content: "";
        position: absolute;
        top: 4px;
        right: 5px;
        bottom: 6px;
        left: 5px;
        background-color: #d5ffff;
        border-radius: 50%;
        box-shadow: 0 0 4px #f0e4d0, 0 0 4px #f0e4d0;
        z-index: 1;
      }

      .drip {
        width: 50px;
        height: 60px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        background-color: #d5ffff;
        position: absolute;
      }

      .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
      }
      .drip2 {
        top: 69px;
        left: 181px;
        transform: skewY(-15deg);
      }
      .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .candle {
        background-color: #7B020B;
        width: 12px;
        height: 35px;
        border-radius: 6px/3px;
        position: absolute;
        top: -20px;
        z-index: 10;
      }
      .candle:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 12px;
        height: 6px;
        border-radius: 50%;
        background-color: #ad030f;
      }

      .flame {
        position: absolute;
        background-color: orange;
        width: 10px;
        height: 25px;
        border-radius: 8px 8px 8px 8px/20px 20px 8px 8px;
        top: -34px;
        left: 50%;
        margin-left: -7.5px;
        z-index: 10;
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5);
        animation: flicker 1s ease-in-out alternate infinite;
        transform-origin: 50% 90%;
      }
      .candle.out .flame {
        display: none;
      }

      @keyframes flicker {
        0% { transform: skewX(5deg); }
        25% { transform: skewX(-5deg); }
        50% { transform: skewX(10deg); }
        75% { transform: skewX(-10deg); }
        100% { transform: skewX(5deg); }
      }

      #confettiCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }

      .audio-player {
        margin-top: 30px;
        display: flex;
        justify-content: center;
      }
      
    </style>
  </head>
  <body>
    <canvas id="confettiCanvas"></canvas>
    <div class="happy-birthday-banner">Happy Birthday Dita!</div>
    <div class="candle-count-display">
      Number of candles on cake: <span id="candleCount">0</span>
    </div>
    <div class="cake-container">
      <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
      </div>
    </div>
    <div class="audio-player">
      <audio controls>
        <source src="c:\Users\ASUS\Downloads\birthday.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <script>
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 150;
      const confetti = [];
      const colors = ["#ff4081", "#ffd740", "#69f0ae", "#40c4ff", "#ff80ab"];

      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * confettiCount,
          color: colors[Math.floor(Math.random() * colors.length)],
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < confettiCount; i++) {
          const c = confetti[i];
          ctx.beginPath();
          ctx.lineWidth = c.r / 2;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
          ctx.stroke();
        }
        updateConfetti();
      }

      function updateConfetti() {
        for (let i = 0; i < confettiCount; i++) {
          const c = confetti[i];
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle) * 15;

          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        }
      }

      (function animateConfetti() {
        requestAnimationFrame(animateConfetti);
        drawConfetti();
      })();

      document.addEventListener("DOMContentLoaded", function () {
        const cake = document.querySelector(".cake");
        const candleCountDisplay = document.getElementById("candleCount");
        let candles = [];

        function updateCandleCount() {
          const activeCandles = candles.filter(
            (candle) => !candle.classList.contains("out")
          ).length;
          candleCountDisplay.textContent = activeCandles;
        }

        function addCandle(left, top) {
          const candle = document.createElement("div");
          candle.className = "candle";
          candle.style.left = left + "px";
          candle.style.top = top + "px";

          const flame = document.createElement("div");
          flame.className = "flame";
          candle.appendChild(flame);

          cake.appendChild(candle);
          candles.push(candle);
          updateCandleCount();
        }

        cake.addEventListener("click", function (event) {
          const rect = cake.getBoundingClientRect();
          const left = event.clientX - rect.left;
          const top = event.clientY - rect.top;
          addCandle(left, top);
        });
      });
        // Mic-based candle blowing logic
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(function(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            source.connect(analyser);
            analyser.fftSize = 512;
      
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
      
            function checkVolume() {
              analyser.getByteFrequencyData(dataArray);
              const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
      
              // Threshold to detect a "blow"
              if (volume > 60) {
                blowOutCandles();
              }
      
              requestAnimationFrame(checkVolume);
            }
      
            checkVolume();
          })
          .catch(function(err) {
            console.error("Microphone access denied:", err);
          });
      
        function blowOutCandles() {
          const candles = document.querySelectorAll(".candle");
          candles.forEach(candle => {
            candle.classList.add("out");
          });
          document.getElementById("candleCount").textContent = 0;
        }

    </script>
  </body>
</html>
